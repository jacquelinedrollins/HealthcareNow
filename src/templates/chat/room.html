{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <video id="localVideo" autoplay="true" width="320" height="240"></video>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br/>
    <input id="chat-message-input" type="text" size="100"/><br/>
    <label for="username">Username: </label>
    <input id="chat-username-input" type="text" size="80"/><br/>
    <input id="chat-message-submit" type="button" value="Send"/>
</body>
<script src="{% static "chat/js/room.js" %}"></script>
<script src="{% static "js/adapter.js" %}"></script>
<script src="{% static "chat/js/video.js" %}"></script>
</html>
